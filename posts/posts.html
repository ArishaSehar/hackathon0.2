<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="./posts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2>Posts</h2>
    </div>
    <div class="main-content">
        <div class="search-bar mb-4">
            <div class="form-floating mb-2">
                <select class="form-select" id="searchCategory">
                    <option value="" selected disabled>Trending Topics</option>
                    <option value="Tech">Tech</option>
                    <option value="Education">Education</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
                <label for="searchCategory">Select</label>
            </div>
            <button class="button btn-success" id="searchBtn">Search</button>
        </div>
        <h1>Posts</h1>
        <div id="trendingPost"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./posts.js"></script>
    <script type="module" src="../firebase.js"></script>
</body>
</html>
